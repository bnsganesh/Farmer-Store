<!DOCTYPE html>

{% load static %}

<html>
<head>
	<title>Store</title>
	
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
</head>
	<style>
	body {
	  background-image: url({% static 'images/cover.jpg' %});
	  background-repeat: no-repeat;
	  background-attachment: fixed; 
	  background-size: cover;
	}
	</style>
<body>

	<nav class="navbar">
		<a href="{% url 'store' %}" class="navbar-brand">
			<img id="cart-icon" src="{% static 'images/store.png' %}"/>
		</a>
		
		<div class="form-inline my-2 my-lg-0">
			<a href="{% url 'signin' %}">
				<img id="cart-icon" src="{% static 'images/sign-in.png' %}"/>
			</a>
		</div>
	</nav>
	<div class="container"> 	
		<a href="{% url 'store' %}">
			<img src="{% static 'images/shop-now.png' %}" height=70 style="position: fixed; bottom: 0px; right: 0px;" />
		</a>
	</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

</body>
</html>
