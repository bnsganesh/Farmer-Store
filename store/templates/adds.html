{%load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Store</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	
<style>
* {
  box-sizing: border-box;
}


#IndexVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}
</style>
</head>
<body>

	<video autoplay muted loop id="IndexVideo">
	  <source src="{% static 'videos/adds_bg.mp4' %}" type="video/mp4">
	</video>
		<center><img src="{% static 'images/adds/add.png' %}" height=70 style="position: fixed; bottom: 0px;" /></center>
	<center>Advertisement</center>

</body>
<script>
	var timeoutID;
	 
	function setup() {
		this.addEventListener("mousemove", resetTimer, false);
		this.addEventListener("mousedown", resetTimer, false);
		this.addEventListener("keypress", resetTimer, false);
		this.addEventListener("DOMMouseScroll", resetTimer, false);
		this.addEventListener("mousewheel", resetTimer, false);
		this.addEventListener("touchmove", resetTimer, false);
		this.addEventListener("MSPointerMove", resetTimer, false);
	 
		startTimer();
	}
	setup();
	 
	function startTimer() {
		// wait 5 seconds before calling goInactive
		timeoutID = window.setTimeout(goInactive, 5000);
	}
	 
	function resetTimer(e) {
		window.clearTimeout(timeoutID);
	 
		goActive();
	}
	 
	function goInactive() {
		// Do Nothing Stay and Displat Adds
		
	}
	 
	function goActive() {
		// Go To Index Page
		window.location.href = "{% url 'index' %}"	 
		startTimer();
	}
</script>
</html>
