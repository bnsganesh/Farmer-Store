{% extends 'controls/main.html' %}
{% load static %}
{% block content %}

<div class="w3-container w3-blue">
  <h2>Input Form</h2>
</div>
					<form id="add_product" method="POST" action="">
						{% csrf_token %}
						{{form.name}}</br>
						{{form.price}}</br>
						{{form.image}}</br>
						
						{{form.slot}}</br>
						{{form.stock}}{{ form.errors.slot }}</br>
						{{form.desc}}</br>
						{{form.netwt}}</br>
						<input type="submit"/>
					</form>
{% endblock content %}
